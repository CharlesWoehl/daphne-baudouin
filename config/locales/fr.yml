# a propos
  apropos1: |
    Daphné Biiga Nwanak et Baudouin Woehl sont né.e.s en 1991 dans l'Est de la France, mais ne se croisent qu'en 2017, à l'École du Théâtre National de Strasbourg où il et elle étudient. Sortie.s d’École, il et elle décident de continuer ensemble et fondent à Reims leur compagnie en mars 2020, Palabres Palabres. Bien que Daphné consacre le plus clair de son temps à l'écriture de textes et que Baudouin s'épanouisse dans la composition musicale, il et elle se partagent la conception, la mise en scène et l'interprétation de l’ensemble des projets de la compagnie.
  apropos2: |
    Lecture américaine est leur première création professionnelle. Conçue pour cinq interprètes et une pianiste, elle déploie pour le public un dispositif cinématographique (boite noire, voix-off, musique) dont les images seraient absentes, filant la métaphore d'une Amérique-mirage, à la fois espace rêvé des premières migrations et terre d'un cinéma du fantasme et de l'exil. Dans une longue lettre adressée au public, Lecture américaine interroge les modes de représentation disponibles pour nommer l'absence, le vide ou le deuil dans un monde de surproduction des images, du "spectacle généralisé". Programmée au sein de différents festivals dont Impatience (Le Cent-Quatre, Théâtre Louis Aragon, 2020), elle est créée au Théâtre de la Cité Internationale, où Daphné et Baudouin sont désormais artistes associés (2020-2023). Avec le Théâtre de la Cité Internationale, les partenaires de cette pièce sont le Théâtre National de Strasbourg, le T2G (Gennevilliers), les Halles de Schaerbeek (Bruxelles) et le Watermill Center (New-York). Le texte de Lecture américaine est lauréat de la SACD-Beaumarchais et a reçu les encouragements d'Artcena.
  apropos3: |
    Concernant leur démarche artistique, Daphné et Baudouin se partagent absolument la conception, la mise en scène et l'interprétation des pièces qu’ils créent. Tous deux se consacrent à la création d’un théâtre interdisciplinaire dont la légèreté des dispositifs permet le déploiement de leurs pièces dans tous types d’espace sans que celles-ci ne s’altèrent. Contemporaines, leurs pièces s’appuient sur des textes originaux écrits par Daphné à partir d’une dramaturgie commune. Les deux questions qui jalonnent leur travail sont les suivantes : La manière dont les émotions se sont collectivement constituées au cours de l’Histoire et la création théâtrale comme laboratoire de nouveaux rapports aux images, au visible.
